<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .video-container {
            margin: 20px auto;
            max-width: 800px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Live Stream Player</h1>
    <div class="video-container">
        <video
            id="livePlayer"
            class="video-js vjs-default-skin"
            controls
            preload="auto"
            width="800"
            height="450"
            data-setup='{}'>
        </video>
    </div>
    <div class="footer">
        <p>Website made by <a href="https://t.me/BhavyaPatel77" target="_blank">Bhavya Patel</a></p>
    </div>

    <!-- Video.js JS -->
    <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
    <!-- HLS Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>

    <!-- Custom Script -->
    <script>
        const player = videojs('livePlayer', {
            autoplay: true,
            controls: true,
            responsive: true,
            fluid: true,
        });

        // Set the source URL for the M3U8 stream
        player.src({
            src: "https://amit.allinonereborn.in/jiobe.m3u8?id=1091&headers=%7B%22referer%22%3A%22https%3A%2F%2F9anime.pl%22%7D",
            type: "application/x-mpegURL",
        });

        // Error handling
        player.on('error', function() {
            console.error('An error occurred while trying to play the live stream.');
        });
    </script>
</body>
</html>
