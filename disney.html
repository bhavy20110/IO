<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1 id="channel-name">Live Stream</h1>
    <video id="videoPlayer" controls autoplay style="width: 100%; max-width: 600px;"></video>
    <script>
        const video = document.getElementById('videoPlayer');
        const streamUrl = 'https://amit.allinonereborn.in/jiobe.m3u8?id=1091&headers=%7B%22referer%22%3A%22https%3A%2F%2F9anime.pl%22%7D'; 

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(proxyUrl + encodeURIComponent(streamUrl));
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                console.log('HLS manifest loaded, starting playback.');
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = proxyUrl + encodeURIComponent(streamUrl);
            video.addEventListener('loadedmetadata', () => {
                video.play();
            });
        } else {
            alert('Your browser does not support HLS streaming.');
        }
    </script>
</body>
</html>
